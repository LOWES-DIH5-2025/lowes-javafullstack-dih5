<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Form Controls Demo</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-8 max-w-lg w-full rounded-xl shadow-md bg-white">
      <h1 class="text-2xl font-bold text-indigo-700 mb-6">
        Tailwind Form Controls
      </h1>
      <form class="space-y-6">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your name"
          />
        </div>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <label
            for="country"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Country</label
          >
          <select
            id="country"
            name="country"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option value="">Select country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
          </select>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700"
            >Gender</label
          >
          <div class="flex items-center space-x-4">
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="gender"
                value="male"
                class="form-radio text-indigo-600"
              />
              <span class="ml-2">Male</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="gender"
                value="female"
                class="form-radio text-indigo-600"
              />
              <span class="ml-2">Female</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="gender"
                value="other"
                class="form-radio text-indigo-600"
              />
              <span class="ml-2">Other</span>
            </label>
          </div>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700"
            >Interests</label
          >
          <div class="flex flex-wrap gap-4">
            <label class="inline-flex items-center">
              <input
                type="checkbox"
                name="interests"
                value="coding"
                class="form-checkbox text-indigo-600"
              />
              <span class="ml-2">Coding</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="checkbox"
                name="interests"
                value="music"
                class="form-checkbox text-indigo-600"
              />
              <span class="ml-2">Music</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="checkbox"
                name="interests"
                value="sports"
                class="form-checkbox text-indigo-600"
              />
              <span class="ml-2">Sports</span>
            </label>
          </div>
        </div>
        <div>
          <label
            for="about"
            class="block mb-2 text-sm font-medium text-gray-700"
            >About You</label
          >
          <textarea
            id="about"
            name="about"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Tell us about yourself..."
          ></textarea>
        </div>
        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
