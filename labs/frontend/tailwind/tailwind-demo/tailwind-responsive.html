<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Responsive Demo</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-6 max-w-2xl bg-white rounded-xl shadow-md w-full">
      <h1 class="text-2xl md:text-4xl font-bold text-indigo-600">
        Responsive Tailwind Example
      </h1>
      <p class="mt-2 text-gray-500 text-base md:text-lg">
        Resize the browser to see responsive changes.
      </p>
      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-indigo-100 p-4 rounded-lg text-center">Column 1</div>
        <div class="bg-indigo-200 p-4 rounded-lg text-center">Column 2</div>
        <div class="bg-indigo-300 p-4 rounded-lg text-center">Column 3</div>
      </div>
    </div>
  </body>
</html>
