spring:
  application:
    name: scloud-discovery-client

server:
  port: 7070

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    register-with-eureka: false
    fetch-registry: true
  instance:
    prefer-ip-address: true

product-service-name:
  scloud-product-service